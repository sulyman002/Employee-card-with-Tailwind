<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>employee-card</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-600 flex justify-center items-center h-screen">
    <div class="w-2/3 bg-white flex flex-col rounded-lg overflow-hidden ">
        <div class="bg-gray-200 px-6 py-4 text-grey-700 font-bold text-lg" >The title of the card is</div>

        <div class="flex justify-between px-6 py-4">
            <div class="bg-orange-600 rounded-full text-sm uppercase px-2 py-1 text-grey-200 border-grey-200 rounded-4">Employer Reeview</div>
            <div class="text-sm font-medium">May 14, 1988</div>
        </div>

        <div class="px-6 py-4 border-t border-grey-200">
            <div class="border rounded-lg p-4 bg-grey-200">Here is a short comment about this employee.</div>
        </div>

        <div class="bg-gray-200 px-6 py-4 ">
            <div class="text-sm font-bold uppercase text-grey-600">Employee</div>

            <div class="flex items-center p-3 ">
                <div class="bg-blue-700 flex justify-center items-center w-12 h-12 rounded-full font-bold text-white uppercase" >VG</div>
                <div class="ml-4">
                    <p class="font-bold">Victor Gonzelez</p>
                    <p class="text-sm text-grey-700 mt-1">Instructor</p>
                </div>
            </div>
        </div>
    </div>

    
</body>
</html>
